<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <script src="jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
        <script src="socket.io.js"></script>
    </head>
    <body>
        <h3 id="mypeer">Your ID:</h3>
        <video id="localStream" width="300" controls></video>
        <br /><br />
        <video id="remoteStream" width="300" controls></video>
        <br /><br />
        <input type="text" id="remoteId" placeholder="Remove ID">
        <button id="btncall">Call</button>
        <br>
        <input type="text" id="textUsername" placeholder="Enter your name">
        <button id="btnsigup">Sign up</button>

    </body>
    <script src="main.js"></script>
</html>
